<div>
  <form #uploadForm="ngForm" (ngSubmit)="uploadFile()">
    <input type="file" (change)="onFileSelected($event)" accept=".csv" />
    <button type="submit" [disabled]="!selectedFile">Upload CSV</button>
  </form>
</div>

<div *ngIf="csvData">
  <nz-divider nzText="Data Preview"></nz-divider>
  <nz-table
    nzShowSizeChanger
    [nzTitle]="titleText"
    [nzData]="csvData.rows"
    [(nzPageIndex)]="pageIndex"
    [(nzPageSize)]="pageSize"
    [nzNoResult]="'Empty Data Entry'"
    [nzScroll]="{ x: '768' }"
  >
    <thead>
      <tr>
        <!-- Add table headers based on CSV columns -->
        <th *ngFor="let header of csvData.headers">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of visibleRows">
        <!-- Add table data based on CSV rows -->
        <td *ngFor="let cell of row">{{ cell }}</td>
      </tr>
    </tbody>
  </nz-table>
  <div class="center-button">
    <button
      nz-button
      nzType="primary"
      nzShape="round"
      (click)="startAnalysis()"
    >
      Start Analysis
    </button>
  </div>
</div>

<div *ngIf="!csvData">
  <nz-divider nzText="Data Preview"></nz-divider>
  <nz-empty></nz-empty>
</div>
